<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Binary Search Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Prevent flash of unstyled content -->
    <style>html{visibility: hidden;opacity:0;}</style>
  <script defer src="main.bundle.js"></script></head>
  <body>
    <header class="header">        
      <div class="header-top">
        <h1>Binary Search Tree</h1>
      </div>
      <div class="header-bottom">
        <div class="header-left">      
          <div class="tree-inputs">
            <label for="random-array">Generate a Banary tree of random numbers<br> (max 100)</label>
            <div class="input-and-btn">
              <input type="number" name="random-array" id="random-array" min="1" max="100" 
              value="25" step="1"
              oninput="setCustomValidity('')">
              <button class="tree-function-btns" value="generate">Generate</button>              
            </div>
          </div>
          <div class="tree-inputs">
            <label for="insert-into">Insert a new number into tree <br> (duplicates ignored)</label>
            <div class="input-and-btn">
              <input type="number" name="insert-into" id="insert-into" step="any"
              oninput="setCustomValidity('')">
              <button class="tree-function-btns" value="insert">Insert</button>                
            </div>
          </div>        
        </div>
        <div class="header-middle">
          <div class="balance-btns-div">
            <label for="unbalance">Unbalance Tree</label>
            <input type="button" name="unbalance" value="unbalance" class="balance-btns">            
          </div>
          <div class="balance-btns-div">
            <label for="rebalance">Rebalance tree</label>
            <input type="button" name="rebalance" value="rebalance" class="balance-btns">            
          </div>          
        </div>
        <div class="header-right">
          <div class="tree-inputs">
            <label for="remove-from">Romove a number from the tree <br>(ignores numbers not on tree)</label>
            <div class="input-and-btn">
              <input type="number" name="remove-from" id="remove-from" step="any"
              oninput="setCustomValidity('')">
              <button class="tree-function-btns" value="remove">Remove</button>              
            </div>       
          </div>
          <div class="tree-inputs">
            <label for="find-depth">Find depth of number in the tree</label>
            <div class="input-and-btn">
              <input type="number" name="find-depth" id="find-depth" step="any"
              oninput="setCustomValidity('')">
              <button class="tree-function-btns" value="depth">Find</button>              
            </div>
          </div>        
        </div>        
      </div>
    </header>
    <div id="main-container">
      <div class="tree"></div>
      <div class="tree-info">
        <div class="tree-info-top">
          <p class="tree-info-title">Tree Info</p>
          <div class="tree-info-stats">
            <p class="balanced"></p>
            <p class="tree-height"></p>
            <p class="tree-root"></p>
            <p class="node-depth"></p>
          </div>          
        </div>
        <div class="traversals">
          <div class="traversal-btns">
            <button class="traversal-btns" value="levelOrder">Level Order</button>
            <button class="traversal-btns" value="inOrder">In Order</button>
            <button class="traversal-btns" value="preOrder">Pre Order</button>
            <button class="traversal-btns" value="postOrder">Post Order</button>
          </div>
          <p class="traversal-text"></p>
        </div>
      </div>
  </body>
</html>
