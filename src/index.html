<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Binary Search Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Prevent flash of unstyled content -->
    <style>html{visibility: hidden;opacity:0;}</style>
  </head>
  <body>
    <header class="header">        
      <div class="header-top">
        <h1>Binary Search Tree</h1>
      </div>
      <div class="header-bottom">
        <div class="header-left">      
          <div class="tree-inputs">
            <label for="random-array">Generate a Banary tree of random numbers<br> (max 200)</label>
            <div class="input-and-btn">
              <input type="number" name="random-array" id="random-array" min="0" max="200" value="25">
              <button>Generate</button>              
            </div>
          </div>
          <div class="tree-inputs">
            <label for="insert-into">Insert a new number into tree <br> (duplicates ignored)</label>
            <div class="input-and-btn">
              <input type="number" name="insert-into" id="insert-into" >
              <button>Insert</button>                
            </div>
          </div>        
        </div>
        <div class="header-middle">
          <label for="rebalance">Rebalance tree</label>
          <input type="button" name="rebalance" value="Rebalance" id="rebalance">
        </div>
        <div class="header-right">
          <div class="tree-inputs">
            <label for="remove-from">Romove a number from the tree</label>
            <div class="input-and-btn">
              <input type="number" name="remove-from" id="remove-from">
              <button>Remove</button>              
            </div>       
          </div>
          <div class="tree-inputs">
            <label for="find-depth">Find depth of number in the tree</label>
            <div class="input-and-btn">
              <input type="number" name="find-depth" id="find-depth">
              <button>Find</button>              
            </div>
          </div>        
        </div>        
      </div>
    </header>
    <div id="main-container">
      <div class="tree"></div>
      <div class="tree-info">
        <p class="tree-info-title">Tree Info</p>
        <div class="tree-info-stats"></div>
        <div class="traversals">
          <div class="traversal-btns">
            <button class="traversal-btns" value="levelOrder">Level Order</button>
            <button class="traversal-btns" value="inOrder">In Order</button>
            <button class="traversal-btns" value="preOrder">Pre Order</button>
            <button class="traversal-btns" value="postOrder">Post Order</button>
          </div>
          <p class="traversal-text"></p>
        </div>
      </div>
  </body>
</html>
